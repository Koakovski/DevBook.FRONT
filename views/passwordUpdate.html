<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevBook - Atualizar Senha</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
    </head>
    <body>
        {{ template "main-header" }}
        <!---->

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-12">
                    <h3>Atualizar Senha</h3>
                    <form id="form-update-password">
                        <div class="form-group">
                            <label for="currentPassword">Senha Atual</label>
                            <input
                                id="currentPassword"
                                name="currentPassword"
                                type="password"
                                class="form-control"
                                placeholder="Senha Atual..."
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="newPassword">Nova Senha</label>
                            <input
                                id="newPassword"
                                name="newPassword"
                                type="password"
                                class="form-control"
                                placeholder="Nova Senha..."
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="confirmationPassword">Confirmar Senha</label>
                            <input
                                id="confirmationPassword"
                                name="confirmationPassword"
                                type="password"
                                class="form-control"
                                placeholder="Confirmar Senha..."
                                required
                            />
                        </div>
                        <button class="btn btn-info">Atualizar Senha</button>
                    </form>
                </div>
            </div>
        </div>

        {{ template "main-footer" }} {{ template "scripts" }}
        <script src="/assets/scripts/updatePassword.js"></script>
    </body>
</html>
