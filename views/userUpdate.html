<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevBook - Atualizar Usuário</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
    </head>
    <body>
        {{ template "main-header" }}
        <!---->

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-12">
                    <h3>Editar Dados</h3>
                    <form id="form-update-user">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input
                                id="name"
                                name="name"
                                type="text"
                                class="form-control"
                                placeholder="Nome..."
                                value="{{ .Name }}"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input
                                id="email"
                                name="email"
                                type="text"
                                class="form-control"
                                placeholder="E-mail..."
                                value="{{ .Email }}"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="nickName">NickName</label>
                            <input
                                id="nickName"
                                name="nickName"
                                type="text"
                                class="form-control"
                                placeholder="NickName..."
                                value="{{ .NickName }}"
                                required
                            />
                        </div>

                        <button class="btn btn-info">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>

        {{ template "main-footer" }} {{ template "scripts" }}
        <script src="/assets/scripts/updateUser.js"></script>
    </body>
</html>
