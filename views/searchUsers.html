<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevBook - Buscar Usuários</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
    </head>
    <body>
        {{ template "main-header" }}

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Usuários Encontrados</h5>
                            {{ range . }}
                            <p class="card-text">
                                {{ .Name }} -
                                <a href="/user/{{ .Id }}"> {{ .NickName }} </a> - Membro
                                desde {{ .CreatedAt.Format "02/01/2006" }}
                            </p>
                            {{ else }}
                            <p class="card-text">Nenhum usuário foi encontrado!</p>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{ template "main-footer" }} {{ template "scripts" }}
    </body>
</html>
